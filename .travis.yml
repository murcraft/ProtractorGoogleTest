dist: trusty
services: docker

stages:
  - Docker-build
  - Chrome

before_script:
  - if [[ "$TRAVIS_BUILD_STAGE_NAME" == "Chrome" ]]; then export browser=chrome; fi

script:
  - if [[ "$TRAVIS_BUILD_STAGE_NAME" == "Chrome" ]]; then make run-image run-job; fi
  - if [[ "$TRAVIS_BUILD_STAGE_NAME" == "Docker-build" ]]; then make login build tag push; fi

jobs:
  include:
  - stage: Docker-build
    env: suite=null
  - stage: Chrome
    env: suite=suite1
  - stage: Chrome
    env: suite=suite2
  - stage: Chrome
    env: suite=pdf

addons:
  artifacts:
    s3_region: "us-west-2"
    paths:
    - ./allure-results
    - ./artifacts
    target_paths: $TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER/results
