stages:
  - test
  - Firefox-tests
  - Safari-tests

env:
  - browser="chrome" suite=suite1
  - browser="chrome" suite=suite2
  - browser="chrome" suite=pdf

script:
 - which firefox
 - firefox --version
 - which firefox-bin
 - firefox-bin --version
 - bash ./run_tests.sh || if [$? != 0]; then exit 0; fi

jobs:
 include:
 - stage: Firefox-tests
   env: browser="firefox" suite=suite1
 - stage: Firefox-tests
   env: browser="firefox" suite=suite2
 - stage: Firefox-tests
   env: browser="firefox" suite=pdf
 - stage: Safari-tests
   os: osx
   env: browser="safari" suite=suite1
 - stage: Safari-tests
   os: osx
   env: browser="safari" suite=suite2
 - stage: Safari-tests
   os: osx
   env: browser="safari" suite=pdf

addons:
  firefox: "65.0"
  apt:
    chrome: stable
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - graphicsmagick
    - ghostscript
  homebrew:
    packages:
    - graphicsmagick
    - ghostscript

  artifacts:
    s3_region: "us-west-2"
    paths:
    - ./allure-results
    - ./artifacts
    target_paths: $TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER/results
