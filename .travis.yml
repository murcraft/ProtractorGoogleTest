os: ""
language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

install:
  - npm install
  - webdriver-manager update
  - node_modules/protractor/bin/webdriver-manager update

before_script:
  - npm install -g gulp-cli

script: gulp
